<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>

   </header>
   <main>
    <!-- main container -->
  <div class="flex flex-col lg:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- triangle Card -->
        <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="/images/triangle.png" class="h-[150px]" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <p>
              <!-- triangle-base -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="base" name="" id="triangle-base">
              <span class="ml-1">cm</span>
              <!-- triangle-height -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="height" name="" id="triangle-height">
              <span class="ml-1">cm</span>
            </p>
            <p class="text-2xl">Area:- <span class="font-bold" id="triangle-area">0</span> cm<sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
        <!-- second Card -->
        <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="/images/rectangle.png" class="h-[150px]" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w x l</p>
            <p>
              <!-- triangle-base -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="width" name="" id="rectangle-width">
              <span class="ml-1">cm</span>
              <!-- triangle-height -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="length" name="" id="rectangle-height">
              <span class="ml-1">cm</span>
            </p>
            <p class="text-2xl">Area:- <span class="font-bold" id="rectangle-area">0</span> cm<sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

         <!-- third Card -->
         <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="/images/parallelogram.png" class="h-[150px]" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = b x h</p>
            
            <p>
              <!-- parallelogram-base -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="base" name="" id="parallelogram-base">
              <span class="ml-1">cm</span>
              <!-- parallelogram-height -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="height" name="" id="parallelogram-height">
              <span class="ml-1">cm</span>
            </p>
            <p class="text-2xl">Area:- <span class="font-bold" id="parallelogram-area">0</span> cm<sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Ellipse Card -->
        <div class="card w-72 bg-base-100 shadow-xl">
          <figure><img src="/images/ellipse.png" class="h-[150px]" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = Ï€ab</p>
            
            <p>
              <!-- parallelogram-base -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="first" name="" id="ellipse-first-radius">
              <span class="ml-1">cm</span>
              <!-- parallelogram-height -->
              <input type="text" class="border bg-gray-200 text-xl w-20 px-2" placeholder="second" name="" id="ellipse-second-radius">
              <span class="ml-1">cm</span>
            </p>
            <p class="text-2xl">Area:- <span class="font-bold" id="ellipse-area">0</span> cm<sup>2</sup> </p>
            <div class="card-actions">
              <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Area Calculator -->
      <div class="w-[400px]">
          <div class="text-3xl">Area Calculator</div>
      </div>
  </div>
   </main>
   <script src="scripts/area_calculator.js"></script>
</body>
</html>
